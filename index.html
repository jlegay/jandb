<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Tangerine&display=swap" rel="stylesheet">
  <script src="js/bootstrap.min.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Jeanne & Basile</title>
</head>
<body>
  <h1>Jeanne & Basile</h1>
  <h2 id="date">4 Septembre 2021 à 15h30</h2>
  <div class="container">
    <div class=' row'>
      <div class="col-sm-6">
        <img src="programme.png" alt="" id="image-programme">
      </div>
      <div class="col-sm-6" id="text-div">
        <form>
          <fieldset>
            <legend>Coupon réponse</legend>
            <div>
              <label for="name">M / Mme :</label>
              <input type="text" id="name" name="user_name">
            </div>
            <div>
              <label for="adults_number">Nombre d'adultes :</label>
              <input type="text" id="adults_number" name="user_adults_number">
            </div>
            <div>
              <label for="children_number">Nombre d'enfants :</label>
              <input type="text" id="children_number" name="user_children_number">
            </div>
            <div>
              <p> Je/Nous serai (serons) là :</p>
              <input type="checkbox" name="user_time_of_arrival" value="friday_night">le vendredi soir, paré(s) au décollage
              <br>
              <input type="checkbox" name="user_time_of_arrival" value="saturday_night">le samedi soir, évidemment
              <br>
              <input type="checkbox" name="user_time_of_arrival" value="friday_night">le dimanche, brunché et cidré
              <br>
              <input type="checkbox" name="user_time_of_arrival" value="friday_night">en pensée seulement, malheureusement
              <br>
            </div>
            <div>
              <label for="msg">Message :</label>
              <textarea id="msg" name="user_message"></textarea>
            </div>
            <p> Veuillez répondre avant le 01/07/2021</p>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
  <div class="container">
    <h3>La liste de mariage</h3>
    <button class="custom-btn" type="button">
      Découvrir la liste
    </button>
  </div>
</body>
